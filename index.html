
<html>
    <head>
      <title>Aplicación de identificación de sonido</title>

            <br>
            <img src="gallina.jpg" id="gallina" width="250" height="250"> 
            <img src="gato.jpg" id="gato" width="250" height="250"> 
            <img src="perro.jpg" id="perro" width="250" height="250"> 
            <img src="rana.jpg" id="rana" width="250" height="250"> 
        </center>
        </div>
        <div class="copy_right_footer">

        </div>
